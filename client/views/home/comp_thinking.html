<template name="comp_thinking_course">
    <style>
        .panel > .panel-heading {
            background-image: none;
            background-color: #A02D67;
            color: white;

        }

        .alert > .alert-success {
            background-color: #A02D67;
            color: white;

        }

        .progress  {
          background-color: white;
            color: white;
            height: 50px;

        }

        .progress > .progress-bar-success {
          background-color: #862D65;
            color: white;

        }

        .btn-group > .btn-success {
          background-color: #862D65;
            color: white;
            border: none;

        }

        .btn > .btn-success {
          background-color: #862D65;
            color: white;
            border: none;
            width: 230px;

        }
    </style>
<div id="comp_thinking_module_0" class="modal fade" role="dialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                     <h3 class="modal-title">Variables</h3>
                </div>
                <div class="modal-body">
                    <p>
                        <html>
                            <div>Welcome learner! Today we are learning about variables in computer programming, but first take a look at this equation and let us know if it looks familiar.<br><p>X + 1=4<br></p><p>Is this familiar? Yes? No?<br></p><p>This is a standard equation, something you may have learned in algebra. In this case X=3, but X outside of that equation could represent any value.<br></p><p>Meaning that if we started an equation with X=, the value on the other side of the equal sign could be anything.<br></p><p>For example, we could say X=5000, or X=A, or X={1, 2, 3, 4 ,5}, or X=potato.<br></p><p>This is the essence of a variable. The concept is that you can assign one value to represent another value, or many values.<br></p><p>In computer science variable declaration statements look something like:<br></p><p>variable=value;<br></p><p>There are a lot reasons why we use variables.<br></p><p>To represent a value with a name that makes more sense.<br>feetInMiles=5280;<br></p><p>To use mathematics.<br>X=1;<br>Y=1;<br>Answer=X + Y;<br></p><p>To store many values. Colors={red, orange, yellow, green, blue, violet};<br></p><p>You might notice that there are lots of different types of things that can be stored into a variable. For many different programming languages this data type has to be declared before the variable so that the computer knows what type of data to expect. This looks something like:<br></p><p>(type of data) (name of variable)=(value)<br></p><p></p><blockquote>Example:<br>integer x=1<br>decimal x=1.5<br>character a=A<br></blockquote><p>If you’re storing many values it may look like:<br></p><p>(type of data) (name of variable)={(value), (value), (value)...}<br></p><p></p><blockquote>Example:<br>array alphabet={a, b, c, d, e, f, g, h, i}<br></blockquote></div>
                        </html>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_-1">Back</button>
                    <button type="button" class="btn btn-default comp_thinking_module_next" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_1" value="0">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div id="comp_thinking_module_1" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                         <h3 class="modal-title">Loops</h3>
                    </div>
                    <div class="modal-body">
                        <p>
                            <html>
                                <p>Hey Learner!</p><p>Today we are learning about loops in computer science and programming.</p><p>When you think of the word loop, what is the first thing you imagine? A circle, rubber band, infinity sign, or hair tie? If so, well, you are not that far off.</p><p>Loops are used in computer programming to easily repeat a task or series of tasks for a certain amount of time.</p><p>Think about all the repetitive things you do in your day, chewing for example:<br>You pick up a utensil<br>You use the utensil to pick up food<br>You bring it to your mouth<br>You put the utensil down<br>You chew the food<br>And on it goes, repeating those tasks.</p><p>Computers need to do repetitive tasks as well for them it might look something like:<br>Look at a list of data<br>Look for the next item in a list of data<br>Print the item to a list<br>The computer needs to keep printing items until there is no more data, much like we keep eating until there is no more food.</p><p>That will lead us into our next section on looping conditions.<br></p>
                            </html>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_0">Back</button>
                        <button type="button" class="btn btn-default comp_thinking_module_next" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_2" value="1">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="comp_thinking_module_2" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                             <h3 class="modal-title">While Loops</h3>
                        </div>
                        <div class="modal-body">
                            <p>
                                <html>
                                    <p>Hey Learner!</p><p>Today we are going to learn how loops work with code. Last time we talked about a couple practical applications that we will continue to work with. Remember the chewing example? We need to pick up food, chew, and repeat UNTIL there is no more food. A computer might say this same thing but it would sound like:</p><p>“While there is food, pick up food, and chew.”</p><p>Well, that’s not code, that’s just a sentence, a computer wouldn’t be able to read that. SO, we need to use specific symbols and ordering so that the computer knows what we’re talking about. This would look like:</p><p>While (food == true) {  Food.pickup;  Food.chew; }</p><p>In the first line we tell the computer how long we want to do a thing for, so, while food is true(or exists) it will repeat the actions inside of the curly braces. There we identify an action and an item. The item to be acted on is Food and the actions are pickup and chew.</p><p>Next we will learn about For loops! </p>
                                </html>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_1">Back</button>
                            <button type="button" class="btn btn-default comp_thinking_module_next" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_3" value="2">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="comp_thinking_module_3" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                 <h3 class="modal-title">For Loops</h3>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <html>
                                        <p>Hey Learner!</p><p>Today we are going to learn about ‘For’ loops. Have you ever needed to make a lot of something? Cards, buttons, papers? Well that’s when a ‘For’ loop could have been your best friend. A ‘For’ loop is used to iterate through a list of items and do actions on the items. </p><p>You might be thinking, “Hmm, that sounds a lot like a While loop.” Well, it kind of is but it can do some special things. Think of a factory that prints newspapers, when we are using for loops it might sounds something like this in English:</p><p>“For each newspaper, print text.”</p><p>Here picture a conveyor belt where each item needs to be under a press to be printed. A computer would be able to read this in this kind of format:</p><p>for( newspaper = 1; newspaper &lt; totalNewspapers; newspaper++){  newspaper.print; }</p><p>Here we are saying that the current newspaper is 1, or the 1st on the conveyor belt(newspaper = 1). Then we say do this while newspaper is less that the totalNewspapers (newspaper &lt; totalNewspapers), then we go inside of the curly braces and the computer does the print action on the item newspaper(newspaper.print), then newspaper increases to 2 and the process repeats (newspaper++). </p>
                                    </html>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_2">Back</button>
                                <button type="button" class="btn btn-default comp_thinking_module_next" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_4" value="3">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
    {{#each module in comp_thinking_modules}}
        <div id="comp_thinking_module_{{@index}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h3 class="modal-title">{{module.title}}</h3>
                    </div>
                    <div class="modal-body">
                        <p>
                            <html>
                                {{{module.content}}}
                            </html>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_{{comp_thinking_module_back @index}}">Back</button>
                        <button type="button" class="btn btn-default comp_thinking_module_next" data-dismiss="modal" data-toggle="modal" data-target="#comp_thinking_module_{{comp_thinking_module_next @index}}" value="{{@index}}">Next</button>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}

    <div class="header">
        <center>
            <br />
        </center>
    </div>
    <div class="container">
        <center>
            <h1>Course Home: <strong>Computational Thinking</strong>
                <span type="button" class="glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#info"></span>
            </h1>
            <div id="info" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">About Computational Thinking</h3>
                        </div>
                        <div class="modal-body">
                            <p>
                                This course will teach you the very basics of computer science programming. It is meant for users with little to no prior computer programming experience. This course discusses the necessary tools and programs to get you started in programming. It will teach the user the computational logic behind most computer programming languages. These elements include variables, operators, operands, and data types. It will teach the user to implement these elements in analytical thought processes such if, if/else, while, and for looping.
                                Successful completion of this course will permit you to attempt paid challenges and offer a certificate to showcase on your LinkedIn profile.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Course Progress</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-9 col-xs-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{comp_thinking_course_progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{comp_thinking_course_progress}}%">
                                    <h2>{{comp_thinking_course_progress}}%</h2>
                                </div>
                            </div>
                        </div>
                        <center>
                            {{#if completed}}
                            <div class="btn btn-right">    
                                    <button id="comp_thinking_exam" class="btn btn-lg btn-success">Take Final Exam</button>
                            </div>
                            {{else}}
                            <div class="btn btn-right">
                                <button data-toggle="modal" data-target="#comp_thinking_module_{{comp_thinking_module_resume}}" class="btn btn-lg btn-success">Resume Course</button>
                            </div>
                            {{/if}}
                            {{#if comp_thinking_module_resume_title}}
                                <h1>Current Lesson: <strong>{{comp_thinking_module_resume_title}}</strong></h1>
                            {{else}}
                                <h1>Course Completed</h1>
                            {{/if}}
                        </center>
                        <center>
                            {{#if comp_thinking_pretest}}
                            <div class="btn btn-right"> 
                                <button id="comp_thinking_exam" class="btn btn-lg btn-success">Test Out</button>
                            </div>
                            {{/if}}
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Course Content</h3>
                        <h5>Here are a list of lessons</h5>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                                <div class="list-group">
                            
                                
                                        <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_0">
                                            <h4 class="list-group-item-heading"><strong>Lesson 1:</strong> Variables</h4>
                                            <p>Learn variables</p>
                                            <p style="color:green;">You have completed this module. Click to revisit</p>
                                        </button>
                                    
                                
                                    
                                        <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_1">
                                            <h4 class="list-group-item-heading"><strong>Lesson 2:</strong> Loops</h4>
                                            <p>Learn looping concepts and functional applications.</p>
                                            <p style="color:green;">You have completed this module. Click to revisit</p>
                                        </button>
                                    
                                
                                    
                                        <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_2">
                                            <h4 class="list-group-item-heading"><strong>Lesson 3:</strong> While Loops</h4>
                                            <p>Learn how to implement while looping concepts in code.</p>
                                            <p style="color:green;">You have completed this module. Click to revisit</p>
                                        </button>
                                    
                                
                                    
                                        <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_3">
                                            <h4 class="list-group-item-heading"><strong>Lesson 4:</strong> For Loops</h4>
                                            <p>Learn how to implement ‘for’ looping concepts in code.</p>
                                            <p style="color:green;">You have completed this module. Click to revisit</p>
                                        </button>
                                    
                                
                            </div>
                            {{#each module in comp_thinking_modules}}
                                {{#if is_module_completed @index}}
                                    <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_{{@index}}">
                                        <h4 class="list-group-item-heading"><strong>Lesson {{module.module_number}}:</strong> {{module.title}}</h4>
                                        <p>{{module.description}}</p>
                                        <p style="color:green;">You have completed this module. Click to revisit</p>
                                    </button>
                                {{else if is_module_disabled @index }}
                                    <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_{{@index}}" disabled>
                                        <h4 class="list-group-item-heading"><strong>Lesson {{module.module_number}}:</strong> {{module.title}}</h4>
                                        <p>{{module.description}}</p>
                                        <p style="color:red;">You do not have access to this module yet.</p>
                                    </button>
                                {{else}}
                                    <button class="list-group-item" data-toggle="modal" data-target="#comp_thinking_module_{{@index}}">
                                        <h4 class="list-group-item-heading"><strong>Lesson {{module.module_number}}:</strong> {{module.title}}</h4>
                                        <p>{{module.description}}</p>
                                        <p style="color:#f49d41;">Click to learn about {{module.title}}</p>
                                    </button>
                                {{/if}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containter">
        </div>
        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Recently Posted Challenges</h3>
                        <h5>Here are a list of recent challenges with Computational Thinking</h5>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            {{#each challenge in comp_thinking_challenges}}
                                {{#if completed}}
                                <button id="accept_challenge" value="{{challenge._id}}" class="list-group-item">
                                    <em>Title: </em>
                                    {{challenge.title}} <br />
                                    <em>Description: </em>
                                    {{challenge.content}}
                                    <p style="color:green;">Click to work on a solution to this challenge!</p>
                                </button>
                                {{else}}
                                <button class="list-group-item">
                                    <em>Title: </em>
                                    {{challenge.title}} <br />
                                    <em>Description: </em>
                                    {{challenge.content}}<br />
                                    <p style="color:red;">You have to complete this course before attempting the challenge</p>
                                </button>
                                {{/if}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12 col-sm-12" >
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Online Resources</h3>
                        <p>Here is a list of useful online resources</p>
                    </div>
                     <div class="panel-body">
                        <div class="list-group">
                            <a href="https://www.w3schools.com/" target="_blank" class="list-group-item"><h2>W3Schools</h2><br/><p>Great resource for practicing what you learn
                          
                            </p></a>
                            <a href="https://www.youtube.com/" target="_blank" class="list-group-item"><h2>Youtube</h2><br/><p>Great resource for practicing what you learn</p>
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/sxUJKn6TJOI?rel=0" frameborder="0" allow="autoplay; encrypted-media" align = "middle" allowfullscreen></iframe>
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/mQWaufPoE9s?rel=0" frameborder="0" allow="autoplay; encrypted-media" align = "middle" allowfullscreen></iframe>
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/gZGRD6Lg1n0?rel=0" frameborder="0" allow="autoplay; encrypted-media" align = "middle" allowfullscreen></iframe>

                            </a>
                            <a href="#" class="list-group-item"><h2>Other Link</h2><br/><p>Great resource for practicing what you learn</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
